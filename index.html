<html>
<title>Sefa Duman'ın Websitesi</title>
<style>
    button {
        font-size: 32px;
        background-color: blue;
        color: white;
    }

    input[type=number] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
    }

    input[type=number]:focus {
        background-color: lightblue;
    }
</style>

<body>
    <marquee behavior="scroll" direction="right">
        <h1>Safa Duman Kod Yazıyor...</h1>
    </marquee>
    <br />

    <div style="background-color: lightgrey;">
        <!-- Benim Tahmin Oyunum -->
        <hr>
        <button style="background-color: red;" onclick="rastgeleSayiVer()">Rastgele Sayi Ver ve Oyunu Başlat</button>
        <br>
        <br>
        <div style="background-color: green; padding: 15px;">
            <h2 style="color: white;" id="oyunBaslangicId"></h2>
        </div>
        <br>
        <label for="sayi1label">Oyuncu 1 için Sayı Değeri Giriniz:</label>
        <input type="number" name="sayi1" id="sayi1label" />
        <label for="sayi2label">Oyuncu 2 için Sayı Değeri Giriniz:</label>
        <input type="number" name="sayi2" id="sayi2label" />
        <br>
        <button style="background-color: orange;" onclick="tahminEt()">Tahmin Et</button>

        <div>
            <h2 id="sonucid"></h2>
        </div>
        <div>
            <h2 id="uretilenSayiId"></h2>
        </div>

    </div>

    <hr>
    <br><br><br>

    <button style="font-size: 32px;" onclick="uyariVer()">Sakın Tıklama</button>

    <br>
    <h3>beni sevıyor musun ?</h3>
    <button onclick="evet()">EVET</button>
    <button onclick="hayir()">HAYIR</button>

    <br>
    <br>

    <img src="https://upload.wikimedia.org/wikipedia/tr/thumb/f/f8/Yeni_Malatyaspor.png/150px-Yeni_Malatyaspor.png"
        alt="">

    <br>
    <br>

    <h1>sitenin sana bir yarari oldumu</h1>

    <button onclick="yes()">EVET</button>

    <button onclick="no()">HAYIR</button>

    <!-- ========================================================================== -->

    <br><br><br>
    <div id="oyunPenceresi" style="background-color: #0ad17e; opacity: 0.3; width: 400px;height: 200px;display: none;">
        <h1>Safa Duman</h1>
        <h1>Safa Duman</h1>
        <h1>Safa Duman</h1>
    </div>
    <div id="canvasKonteyner">
        
    </div>















    <script>
        // ======================================OYUN SCRIPTI========================================

        // fonksiyon tanimladik(oluşturduk)
        function merhabaYaz(){
            console.log("Merhaba Safa Duman");
            //oyun alanı fonksiyonunu çaliştırıyoz
            oyunAlani();
        }
        // fonksiyonu çağırdık(çalıştırdık)
        merhabaYaz();
        

        function oyunAlani(){
            this.canvas = document.createElement("canvas");
            this.canvas.width = 800;
            this.canvas.height = 600;
            document.getElementById("canvasKonteyner").appendChild(this.canvas);
            // burada 2d olarak bir çizim alanı oluşturma işlemi yapılır. Böyle anlayabiliriz.
            this.context = this.canvas.getContext("2d"); 
            this.context.beginPath();
            this.context.rect(100,50,600,400);
              this.context.stroke(); 


        }
    



        // ==============================================================================
        let uretilensayi;


        function yes() {
            alert("yalan soyleme sitede bisey yok")
        }
        function no() {
            alert("evet isine yaramadi cunku bisey yok")
        }
        function hayir() {
            alert("çabuk siteden cık")
        }
        function evet() {
            alert("teşekkürler");
        }
        function uyariVer() {
            alert("Sana Tıklama demedim mi? Şimdi bilgisayarını çökerteceğim :D ");
        }
        function rastgeleSayiVer() {
            uretilensayi = Math.floor(Math.random() * 100);
            document.getElementById("oyunBaslangicId").innerText = "Oyun başladı! İyi olan kazansın!.."
        }
        function tahminEt() {
            let sayi1 = document.getElementById("sayi1label").value;
            let sayi2 = document.getElementById("sayi2label").value;

            let fark1 = Math.abs(uretilensayi - sayi1);
            let fark2 = Math.abs(uretilensayi - sayi2);

            let sonuc;

            if (fark1 < fark2) {
                sonuc = "oyuncu 1 yaklaştı";
            }
            if (fark2 < fark1) {
                sonuc = "oyuncu 2 yaklaştı";

            }
            sonuc = "Oyunun sonucu: " + sonuc;
            document.getElementById("sonucid").innerText = sonuc;
            document.getElementById("uretilenSayiId").innerText = "Üretilen sayi: " + uretilensayi;


        }
    </script>

</body>

</html>
