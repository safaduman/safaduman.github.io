            //oyun alanı fonksiyonunu çaliştırıyoz
            oyunAlani();

        function oyunAlani() {
            this.canvas = document.createElement("canvas");
            this.canvas.width = 800;
            this.canvas.height = 600;
            document.getElementById("canvasKonteyner").appendChild(this.canvas);
            // burada 2d olarak bir çizim alanı oluşturma işlemi yapılır. Böyle anlayabiliriz.
            this.context = this.canvas.getContext("2d");
            this.context.beginPath();
            this.context.rect(100, 50, 600, 400);
            this.context.stroke();


        }
